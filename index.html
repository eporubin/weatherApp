<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/betterstyle.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<title>Wheather App</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<div class="root-container">
			<div class="root-item root-item-left">
				<div class="search-bar-container">
					<input
						type="text"
						class="form-control"
						placeholder="Search for a location"
						aria-label="Recipient's username"
						aria-describedby="basic-addon2"
						id="city"
					/>
					<button type="button" id="change-city" class="btn btn-icon yellow">
						🔍
					</button>
					<button
						type="button"
						id="current-city"
						class="btn btn-search input-group-text"
					>
						Current
					</button>
				</div>

				<div class="main-component">
					<div class="main-component-item" id="icon-wheather">
						<img src="src/svg/sun-icon.svg" width="250px" />
					</div>

					<div id="temp" class="main-component-item temperature-text">
						<!--        <div class="">17°</div>-->
						17.0
					</div>

					<div class="main-component-item details-component">
						<div>
							<a href="c" id="celcius">°C </a>|<a href="f" id="farin">°F </a>
						</div>

						<div id="location" class="details-component-location">LONDON</div>

						<div id="time-label" class="details-component-time">
							Friday, April 8, 12:59
						</div>

						<div>Humidity: <i id="humidity">77%</i></div>

						<div>Wind: <i id="wind-speed">1km/h</i></div>
						<!-- <div>Wheather: <i id="description">sunny</i></div> -->
					</div>
				</div>
				<div class="quote-container" id="quote"></div>
			</div>

			<div class="root-item">
				<div class="day-weather-component">
					<img src="src/svg/sun-icon.svg" width="50px" />
					<div class="item">25°/18°</div>
					<div class="item tag">FRY</div>
				</div>
				<div class="day-weather-component">
					<img src="src/svg/cloud-rain.svg" width="50px" />
					<div class="item">17°/10°</div>
					<div class="item tag">SAT</div>
				</div>

				<div class="day-weather-component">
					<img src="src/svg/cloudy.svg" width="50px" />
					<div class="item">19°/12°</div>
					<div class="item tag">SUN</div>
				</div>
				<div class="day-weather-component">
					<img src="src/svg/cloud-sun.svg" width="50px" />
					<div class="item">22°/14°</div>
					<div class="item tag">MON</div>
				</div>
				<div class="day-weather-component">
					<img src="src/svg/cloud-light.svg" width="50px" />
					<div class="item">14°/8°</div>
					<div class="item tag">TUE</div>
				</div>
				<div class="day-weather-component">
					<img src="src/svg/sun-wind.svg" width="50px" />
					<div class="item">17°/16°</div>
					<div class="item tag">WEN</div>
				</div>
				<div class="day-weather-component">
					<img src="src/svg/snow.svg" width="50px" />
					<div class="item">-8°/-15°</div>
					<div class="item tag">THU</div>
				</div>
			</div>
		</div>
		<a href="https://github.com/eporubin/weatherApp" ref="gitHublink"
			>Open-source code</a
		>
		by Elena Porubin
		<script src="src/script.js"></script>
	</body>
</html>
